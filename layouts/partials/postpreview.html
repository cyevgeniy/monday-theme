<div class="prv">
<section>

		<h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
		{{ partial "metadata.html" . }}



		{{ if .Params.featured_image }}
			<a href="{{ .RelPermalink }}">
			<img class="img-header" src="{{ .Params.featured_image }}"/>
			</a>
		{{ end }}

		<p>{{ .Summary }}</p>
	</section>
</div>
