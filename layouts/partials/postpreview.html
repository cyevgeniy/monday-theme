<div class="mb-5">
<section>

		<h2 class="text-xl font-medium"><a href="{{ .RelPermalink }}" class="text-cyan-900 hover:underline">{{ .Title }}</a></h2>
		{{ partial "metadata.html" . }}



		{{ if .Params.featured_image }}
			<a href="{{ .RelPermalink }}" class="block mb-2">
			<img class="img-header" src="{{ .Params.featured_image }}"/>
			</a>
		{{ end }}

		<p>{{ .Summary }}</p>
	</section>
</div>
